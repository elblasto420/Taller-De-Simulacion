<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Distribución Poisson</div>
    <div class="panel-body">
      <form class="form-horizontal">


        <img src="app/img/poisson.jpg" alt="Poisson" class="img-responsive center-block">
        <br>
        <div class="form-group">
          <label class="col-sm-2 control-label">Tasa media de éxito(λ):</label>
          <div class="col-sm-10">
            <input class="form-control" name="tasaMedia" type="number" step="0.01" [(ngModel)]="tasaMedia">
          </div>
        </div>

 <div class="form-group">
          <label class="col-sm-2 control-label">Nro de Corridas:</label>
          <div class="col-sm-10">
            <input class="form-control" name="tasaMedia" type="number" step="0.01" [(ngModel)]="corrida">
          </div>
        </div>

        <!--<div class="form-group">
          <label class="col-sm-2 control-label">Variable aleatoria de Poisson(x):</label>
          <div class="col-sm-10">
            <input class="form-control" name="variableAleatoria" type="number" step="0.01" [(ngModel)]="variableAleatoria">
          </div>
        </div>-->


 <div class="text-center">
        <div class="btn-group">
            <button type="submit" class="btn btn-success center-block" (click)= calculate()>CALCULAR</button>
            <button type="submit" id="mostrarGrafico" class="btn btn-primary center-block" disabled=true (click)= mostrarGrafico()>MOSTRAR GRAFICO</button>
        </div>
        </div>
 <br>

<table class="table table-striped">
          <thead>
            <tr class="active">
              <th>Corrida</th>
              <th>Variable Aleatoria</th>
              <th>Distribucion Poisson</th>
            </tr>
          </thead>
          <tbody>
            <tr class="info" *ngFor="let dato of datos">
              <td> {{dato.corrida}}</td>
              <td> {{dato.variableAleatoria}} </td>
              <td> {{dato.distribucion}} </td>
            </tr>

          </tbody>
        </table>

        <!--<div class="form-group">
          <label class="col-sm-2 control-label">Distribución de Poisson:</label>
          <div class="col-sm-10">
            <input class="form-control" name="distPoisson" type="number" step="0.01" disabled [(ngModel)]="distPoisson">
          </div>
        </div>-->

      </form>
    </div>
  </div>
