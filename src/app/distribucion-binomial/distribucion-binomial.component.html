<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Distribución Binomial</div>
    <div class="panel-body">
      <form class="form-horizontal">


        <img src="app/img/binomial.png" alt="Binomial" class="img-responsive center-block">
        <br>
        <div class="form-group">
          <label class="col-sm-2 control-label">Numero de corridas(n):</label>
          <div class="col-sm-10">
            <input class="form-control" name="corrida" type="number" step="0.01" [(ngModel)]="corrida">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Probabilidad(p):</label>
          <div class="col-sm-10">
            <input class="form-control" name="probabilidad" type="number" step="0.01" [(ngModel)]="probabilidad">
          </div>
        </div>
        <!--<div class="form-group">
          <label class="col-sm-2 control-label">Variable Aleatoria(x):</label>
          <div class="col-sm-10">
            <input class="form-control" name="varAleatoria" type="number" step="0.01" disabled [(ngModel)]="varAleatoria">
          </div>
        </div>-->
        <div class="text-center">
        <div class="btn-group">
            <button type="submit" class="btn btn-success center-block" (click)= calculate()>CALCULAR</button>
            <button type="submit" id="mostrarGrafico" class="btn btn-primary center-block" disabled=true (click)= mostrarGrafico()>MOSTRAR GRAFICO</button>
        </div>
        </div>
        <br>
        <table class="table table-striped">
          <thead>
            <tr class="active">
              <th>Corrida</th>
              <th>Variable Aleatoria</th>
              <th>Distribucion Binomial</th>
            </tr>
          </thead>
          <tbody>
            <tr class="info" *ngFor="let dato of datos">
              <td> {{dato.corrida}}</td>
              <td> {{dato.variableAleatoria}} </td>
              <td> {{dato.distribucion}} </td>
            </tr>

          </tbody>
        </table>
        <!--<div class="form-group">
          <label class="col-sm-2 control-label">Distribución Binomial:</label>
          <div class="col-sm-10">
            <input class="form-control" name="distBinomial" type="number" step="0.01" disabled [(ngModel)]="distBinomial">
          </div>
        </div>-->

      </form>
    </div>
  </div>
